<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>

<body>

  <section>
    <div class="topo_da_pagina"> <img src="./mask_group.png" alt="imgem_do_topo_da_pagina"></div>
  </section>

  <section class="corpo_conteudo">
    <!-- Sign-up form start -->

    <h1 class="titulo">Stay updated!</h1>
    <p class="texto_um">Join 60,000+ product managers receiving monthly updates on:</p>
    <div class="topicos">
      <div class="descricao_topicos">
        <img src="./assets/images/icon-list.svg" alt="">
        <p>Product discovery and building what matters</p>
      </div>
      <div class="descricao_topicos">
        <img src="./assets/images/icon-list.svg" alt="">
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="descricao_topicos">
        <img src="./assets/images/icon-list.svg" alt="">
        <p>And much more!</p>
      </div>
    </div>
    <div>
      <form>
        <p class="email">
          <label>Email address</label><br>
          <input class="email_box type="email" name="email" required placeholder="email@company.com">
        </p>
        <p class="subscribe">
          <button class="subscribe">Subscribe to monthly newsletter</button>

        </p>

      </form>
    </div>






    <!-- Sign-up form end -->
  </section>

  <!--  Success message start

   Success message end -->

</body>

</html>
