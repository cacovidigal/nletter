<head>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="desktop.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>

    
    <section class="corpo_conteudo">
        <!-- Sign-up form start -->
  
        <h1 class="titulo">Stay updated!</h1>
        <p class="texto_um">Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="topicos">
          <div class="descricao_topicos">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="descricao_topicos">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="descricao_topicos">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>And much more!</p>
          </div>
        </div>
        <div>
          <form>
            <p class="email">
              <label>Email address</label><br>
              <input class="email_box" type=" email" name="email" required placeholder="email@company.com">
            </p>
            <p class="subscribe">
              <button class="subscribe">Subscribe to monthly newsletter</button>
  
            </p>
  
          </form>
        </div>
  
  
  
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    <!-- Sign-up form end -->
    </section>
